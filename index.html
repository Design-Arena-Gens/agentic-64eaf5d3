<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zoo Food Ratings</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>Zoo Map ? Restaurant Ratings</h1>
      <p class="subtitle">Rate ice cream, coffee, casserole, waffle, and other (1?5).</p>
    </header>

    <main class="app-main">
      <div id="map"></div>
      <aside class="legend" aria-label="Legend">
        <h2>Legend</h2>
        <ul>
          <li><span class="dot"></span> Restaurant marker</li>
          <li>Click a marker to submit ratings</li>
        </ul>
      </aside>
    </main>

    <footer class="app-footer">
      <small>Data stored locally in your browser. No account required.</small>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="/script.js"></script>
  </body>
</html>
